name: Build Channels

on:
  push:

jobs:
  build-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull cache
        run: docker pull fischerscode/flutter:master || true
      - name: Build image
        run: docker build . -t fischerscode/flutter:master --build-arg=flutterVersion=master
      - name: Push image
        run: docker push fischerscode/flutter:master

  build-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull cache
        run: docker pull fischerscode/flutter:dev || true
      - name: Build image
        run: docker build . -t fischerscode/flutter:dev --build-arg=flutterVersion=dev
      - name: Push image
        run: docker push fischerscode/flutter:dev
  build-beta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull cache
        run: docker pull fischerscode/flutter:beta || true
      - name: Build image
        run: docker build . -t fischerscode/flutter:beta --build-arg=flutterVersion=beta
      - name: Push image
        run: docker push fischerscode/flutter:beta
  build-stable:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Pull cache
        run: docker pull fischerscode/flutter:stable || true
      - name: Build image
        run: docker build . -t fischerscode/flutter:stable -t fischerscode/flutter:latest --build-arg=flutterVersion=stable
      - name: Push image
        run: |
          docker push fischerscode/flutter:stable
          docker push fischerscode/flutter:latest
